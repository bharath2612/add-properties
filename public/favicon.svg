  <path d="M 15 15 L 15 85 L 25 85 L 25 25 L 15 15 Z" fill="#FFFFFF"/>
  <!-- Right mass with sloped roof -->
  <path d="M 25 25 L 25 85 L 90 85 L 90 45 L 75 15 L 25 25 Z" fill="#FFFFFF"/>
