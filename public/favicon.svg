  <path d="M 25 25 L 75 15" stroke="#CCCCCC" stroke-width="0.5" opacity="0.4"/>
  <path d="M 75 15 L 90 45" stroke="#CCCCCC" stroke-width="0.5" opacity="0.4"/>
  <path d="M 25 25 L 25 85" stroke="#CCCCCC" stroke-width="0.5" opacity="0.4"/>
